<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stone ,Rock and Scissor Game</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>

    
      <h1>Rock Paper Scissor</h1>
      <div class="container">
      <div  class="choices">
           <div class="choice"  id="rock">  
            <img src="./Rock image.jpeg" alt="">
           </div>
           
      <div class="choice" id="paper">
            <img src="./Paper.jpeg" alt="">
      </div>
        
     
      <div class="choice" id="scissor">
            <img src="./Scissor.jpeg" alt="">
      </div>
        
      </div>



    
      <div class="score-board">

            <div class="score">
                  <p  id="user-score">0</p>
                  <p>you</p>
            </div>
            <div class="score">
                  <p id="comp-score">0</p>
                  <P>comp</P>
            </div>
      </div>

      <div class="msg-container">
            <p id="msg"> play your move</p>
      </div>

</div>
      
<script src="tut.js"></script>
</body>
</html>
